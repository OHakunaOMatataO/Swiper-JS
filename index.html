<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="defaul-styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Swiper Js</title>
</head>

<body>
    <div class="slider-container">
        <h1 class="slider__title">!!!Swiper JS!!!</h1>
        <div class="images-slider swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-1.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-2.avif" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-3.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-4.jpeg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-5.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-6.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-7.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__img">
                        <img src="images/photo-8.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-pagination"></div>

            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
</body>

</html>
